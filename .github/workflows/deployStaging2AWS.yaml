  terraform-cloud-apply-run:
    runs-on: gha-runner-scale-set-arm64
    needs: k8s-certmanager-jlv6-get
    env:
      TF_LOG: DEBUG
      TF_MAX_TIMEOUT: "30m"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download cert files
        uses: actions/download-artifact@v4
        with:
          name: artifact-cert-jlv6
          path: ${{ inputs.TF_DIRECTORY }}
      - name: TFC - Apply
        uses: v6Org01/.github/actions/run-TerraformCloudApply@main
        with:
          DIRECTORY: ${{ inputs.TF_DIRECTORY }}
          WORKSPACE: ${{ inputs.TF_WORKSPACE }}
