  tf-staging-apply-run:
    runs-on: gha-runner-scale-set-amd64
    environment: staging
    env:
      TF_CLOUD_ORGANIZATION: ${{ inputs.TF_CLOUD_ORGANIZATION }}
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
      TF_LOG: DEBUG
      TF_MAX_TIMEOUT: "30m"
    outputs:
      CLOUDFRONT_DISTRIBUTION_DOMAIN_NAME: ${{ steps.tf-output-cloudfront-domain-name.outputs.CLOUDFRONT_DISTRIBUTION_DOMAIN_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Terraform Cloud - Apply
        uses: v6Org01/.github/actions/run-TerraformCloud-Apply@main
        id: tf-apply
        with:
          DIRECTORY: ${{ vars.TF_CONFIG_DIRECTORY }}
          WORKSPACE: ${{ vars.TF_WORKSPACE }}
      - name: Get CloudFront domain name
        id: tf-output-cloudfront-domain-name
        run: |
