name: deploy_staging_to_aws

on:
  workflow_call:
    inputs:
      K8S_NAMESPACE_CERT:
        description: 'Namespace containing TLS cert secret'
        required: true
        type: string
      K8S_SECRET_CERT:
        description: 'TLS cert secret name'
        required: true
        type: string
      TF_DIRECTORY:
        description: 'Dir containing TF config files'
        required: true
        type: string
      TF_WORKSPACE:
        description: 'TFC Workspace'
        required: true
        type: string
    secrets:
      KUBECONFIG_PLUTO_CERT:
        required: true
      TF_API_TOKEN:
        required: true
      
jobs:

  k8s-certmanager-jlv6-get:
    runs-on: gha-runner-scale-set-arm64
    steps:
      - name: Generate cert files
        uses: v6Org01/.github/actions/generate-certFiles-for-k8s-secret@main
        with:
          NAMESPACE: ${{ inputs.K8S_NAMESPACE_CERT }}
          SECRET: ${{ inputs.K8S_SECRET_CERT }}
          KUBECONFIG: ${{ secrets.K8S_KUBECONFIG_CERT }}
      - name: Upload cert files
        uses: actions/upload-artifact@v4
        with: 
          name: artifact-cert-jlv6
          path: |
            ./privkey.pem
            ./fullchain.pem
            ./cert.pem
          if-no-files-found: error
          retention-days: 1
          overwrite: true

