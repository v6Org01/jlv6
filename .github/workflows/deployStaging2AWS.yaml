  update-cloudfare-dns:
    runs-on: gha-runner-scale-set-arm64
    environment: staging
    needs: tf-staging-apply-run
    steps:
      - name: Update DNS record
        uses: v6Org01/.github/actions/update-CloudflareDnsRecord/@main
        with:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_RECORD_NAME: ${{ vars.CF_RECORD_NAME }}
          CF_RECORD_TYPE: CNAME
          CF_RECORD_VALUE: ${{ needs.tf-staging-apply-run.outputs.CLOUDFRONT_DISTRIBUTION_DOMAIN_NAME }}
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
